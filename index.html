<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>

  <body>
<<<<<<< HEAD
    <h1 id="title">Survey form</h1>
    <p id="description">Let us know your opinion</p>
    <form action="" id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          required
        />
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Email address</label>
        <input
          type="number"
          class="form-control"
          id="number"
          placeholder="Enter phone number"
          min="0"
          max="100"
        />
      </div>
      <select name="" id="dropdown">
        <option value="first" id="first">
          <option value="second" id="second">
      </select>
      
      <input type="radio" name="gender" id="male" value="male">
      <input type="radio" name="gender" id="female" value="female">

      <input type="radio" name="married" id="yes" value="yes">
      <input type="radio" name="married" id="no" value="no">

      <input type="checkbox" name="employed" id="employed" value="1">
      <input type="checkbox" name="smoker" id="smoker" value="1">
      <input type="checkbox" name="pets" id="pets" value="1">

      <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
      <input type="submit" value="OK" id="submit">
    </form>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
